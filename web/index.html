<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css">
    <title>UAB WIFI</title>
</head>
<body>
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="#" class="text-2xl font-bold text-blue-600">UAB WIFI</a>
            </div>

            <!-- Navegación principal -->
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-700 hover:text-blue-600 transition">Inicio</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition">Rockies</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition">Intermedio</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition">Avanzado</a>
            </nav>

            <!-- Botón móvil -->
            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-700 hover:text-blue-600 focus:outline-none">
                <!-- Icono hamburguesa -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                </button>
            </div>
            </div>
        </div>

        <!-- Menú desplegable móvil -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
            <nav class="px-4 py-3 space-y-2">
            <a href="#" class="block text-gray-700 hover:text-blue-600">Inicio</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600">Servicios</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600">Proyectos</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600">Contacto</a>
            </nav>
        </div>

        <script>
            // Script para el menú móvil
            const btn = document.getElementById('menu-btn');
            const menu = document.getElementById('mobile-menu');
            btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            });
        </script>
    </header>

    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
